<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>动态状态转换 - 过渡状态 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenLite.min.js"></script>
    <style>
      .demo-svg { display: block; }
      .demo-polygon { fill: #41B883; }
      .demo-circle {
        fill: transparent;
        stroke: #35495E;
      }
      .demo-range-input {
        display: block;
        width: 100%;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div id="svg-polygon-demo">
      <svg width="200" height="200" class="demo-svg">
        <polygon :points="points" class="demo-polygon"></polygon>
        <circle cx="100" cy="100" r="90" class="demo-circle"></circle>
      </svg>
      <label>Sides: {{ sides }}</label>
      <input
        class="demo-range-input"
        type="range"
        min="3"
        max="500"
        v-model.number="sides"
      >
      <label>Minimum Radius: {{ minRadius }}%</label>
      <input
        class="demo-range-input"
        type="range"
        min="0"
        max="90"
        v-model.number="minRadius"
      >
      <label>Update Interval: {{ updateInterval }} milliseconds</label>
      <input
        class="demo-range-input"
        type="range"
        min="10"
        max="2000"
        v-model.number="updateInterval"
      >
    </div>
    <script>
      new Vue({
        el: '#svg-polygon-demo',
        data: function () {
          var defaultSides = 10
          var stats = Array.apply(null, { length: defaultSides })
            .map(function () { return 100 })
          return {
            stats: stats,
            points: generatePoints(stats),
            sides: defaultSides,
            minRadius: 50,
            interval: null,
            updateInterval: 500
          }
        },
        watch: {
          sides: function (newSides, oldSides) {
            var sidesDifference = newSides - oldSides
            if (sidesDifference > 0) {
              for (var i = 1; i <= sidesDifference; i++) {
                this.stats.push(this.newRandomValue())
              }
            } else {
              var absoluteSidesDifference = Math.abs(sidesDifference)
              for (var i = 1; i <= absoluteSidesDifference; i++) {
                this.stats.shift()
              }
            }
          },
          stats: function (newStats) {
            TweenLite.to(
              this.$data,
              this.updateInterval / 1000,
              { points: generatePoints(newStats) }
            )
          },
          updateInterval: function () {
            this.resetInterval()
          }
        },
        mounted: function () {
          this.resetInterval()
        },
        methods: {
          randomizeStats: function () {
            var vm = this
            this.stats = this.stats.map(function () {
              return vm.newRandomValue()
            })
          },
          newRandomValue: function () {
            return Math.ceil(this.minRadius + Math.random() * (100 - this.minRadius))
          },
          resetInterval: function () {
            var vm = this
            clearInterval(this.interval)
            this.randomizeStats()
            this.interval = setInterval(function () {
              vm.randomizeStats()
            }, this.updateInterval)
          }
        }
      })

      function valueToPoint (value, index, total) {
        var x     = 0
        var y     = -value * 0.9
        var angle = Math.PI * 2 / total * index
        var cos   = Math.cos(angle)
        var sin   = Math.sin(angle)
        var tx    = x * cos - y * sin + 100
        var ty    = x * sin + y * cos + 100
        return { x: tx, y: ty }
      }

      function generatePoints (stats) {
        var total = stats.length
        return stats.map(function (stat, index) {
          var point = valueToPoint(stat, index, total)
          return point.x + ',' + point.y
        }).join(' ')
      }
    </script>
  </body>
</html>
