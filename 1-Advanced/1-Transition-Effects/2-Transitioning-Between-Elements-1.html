<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多个元素的过渡 - 过渡效果 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <transition>
        <button v-if="isEditing" key="save">
          Save
        </button>
        <button v-else key="edit">
          Edit
        </button>
      </transition>
    </div>
    <script>
      new Vue({
        el: '#demo',
        data: {
          isEditing: true
          // isEditing: false
        }
      })
      // 当有相同标签名的元素切换时，
      // 需要通过 key 特性设置唯一的值来标记以让 Vue 区分它们，
      // 否则 Vue 为了效率只会替换相同标签内部的内容。
    </script>
  </body>
</html>
