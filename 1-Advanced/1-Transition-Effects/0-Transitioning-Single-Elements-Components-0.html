<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>单元素/组件的过渡 - 过渡效果 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
      .fade-enter-active, .fade-leave-active {
        transition: opacity .5s
      }
      .fade-enter, .fade-leave-active {
        opacity: 0
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <button v-on:click="show = !show">
        Toggle
      </button>
      <transition name="fade">
        <p v-if="show">hello</p>
      </transition>
    </div>
    <script>
      new Vue({
        el: '#demo',
        data: {
          show: true
        }
      })
    </script>
  </body>
</html>
