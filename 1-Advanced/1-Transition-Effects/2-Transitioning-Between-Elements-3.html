<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多个元素的过渡 - 过渡效果 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <transition>
        <button v-if="docState === 'saved'" key="saved">
          Edit
        </button>
        <button v-if="docState === 'edited'" key="edited">
          Save
        </button>
        <button v-if="docState === 'editing'" key="editing">
          Cancel
        </button>
      </transition>
    </div>
    <script>
      new Vue({
        el: '#demo',
        data: {
          docState: 'saved'
          // docState: 'edited'
          // docState: 'editing'
        }
      })
    </script>
  </body>
</html>
