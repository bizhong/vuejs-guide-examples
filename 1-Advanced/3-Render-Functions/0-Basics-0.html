<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>基础 - Render 函数 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <anchored-heading :level="1">
        <a name="hello-world" href="#hello-world">
          Hello world!
        </a>
      </anchored-heading>
    </div>
    <script type="text/x-template" id="anchored-heading-template">
      <div>
        <h1 v-if="level === 1">
          <slot></slot>
        </h1>
        <h2 v-if="level === 2">
          <slot></slot>
        </h2>
        <h3 v-if="level === 3">
          <slot></slot>
        </h3>
        <h4 v-if="level === 4">
          <slot></slot>
        </h4>
        <h5 v-if="level === 5">
          <slot></slot>
        </h5>
        <h6 v-if="level === 6">
          <slot></slot>
        </h6>
      </div>
    </script>
    <script>
      Vue.component('anchored-heading', {
        template: '#anchored-heading-template',
        props: {
          level: {
            type: Number,
            required: true
          }
        }
      })
      new Vue({
        el: '#example'
      })
    </script>
  </body>
</html>
