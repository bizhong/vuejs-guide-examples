<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>选项合并 - 混合 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <script>
      // 当组件和混合对象含有同名选项时，这些选项将以恰当的方式混合。
      // 比如，同名钩子函数将混合为一个数组，因此都将被调用。
      // 另外，混合对象的钩子将在组件自身钩子之前调用。
      
      var mixin = {
        created: function () {
          console.log('混合对象的钩子被调用')
        }
      }
      new Vue({
        mixins: [mixin],
        created: function () {
          console.log('组件钩子被调用')
        }
      })
      // -> "混合对象的钩子被调用"
      // -> "组件钩子被调用"
    </script>
  </body>
</html>
