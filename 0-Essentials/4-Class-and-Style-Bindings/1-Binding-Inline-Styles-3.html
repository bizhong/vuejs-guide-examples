<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>绑定内联样式#自动添加前缀 - Class 与 Style 绑定 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <div v-bind:style="{ transform: translateY }"></div>
    </div>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          translateY: 'translateY(13px)'
        }
      })
    </script>
  </body>
</html>
