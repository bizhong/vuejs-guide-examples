<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>绑定内联样式#数组语法 - Class 与 Style 绑定 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <div v-bind:style="[baseStyles, overridingStyles]"></div>
    </div>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          baseStyles: {
            color: 'green',
            fontSize: '13px'
          },
          overridingStyles: {
            color: 'red',
            marginBottom: '13px'
          }
        }
      })
    </script>
  </body>
</html>
