<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>绑定 HTML Class#数组语法 - Class 与 Style 绑定 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <div v-bind:class="[isActive ? activeClass : '', errorClass]"></div>
    </div>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          isActive: true,
          // isActive: false,
          activeClass: 'active',
          errorClass: 'text-danger'
        }
      })
    </script>
  </body>
</html>
