<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>绑定 HTML Class#对象语法 - Class 与 Style 绑定 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <div v-bind:class="classObject"></div>
    </div>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          isActive: true,
          // isActive: false,
          error: null
        },
        computed: {
          classObject: function () {
            return {
              active: this.isActive && !this.error,
              'text-danger': this.error && this.error.type === 'fatal'
            }
          }
        }
      })
    </script>
  </body>
</html>
