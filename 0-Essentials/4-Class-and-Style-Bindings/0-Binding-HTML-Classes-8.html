<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>绑定 HTML Class#用在组件上 - Class 与 Style 绑定 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <my-component v-bind:class="{ active: isActive }"></my-component>
    </div>
    <script>
      Vue.component('my-component', {
        template: '<p class="foo bar">Hi</p>'
      })
      var vm = new Vue({
        el: '#example',
        data: {
          isActive: true
          // isActive: false
        }
      })
    </script>
  </body>
</html>
