<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>一段取值范围的 v-for - 列表渲染 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="range">
      <span v-for="n in 10">{{ n }}</span>
    </div>
    <script>
      new Vue({
        el: '#range'
      })
    </script>
  </body>
</html>
