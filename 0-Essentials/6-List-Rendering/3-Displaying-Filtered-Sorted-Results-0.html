<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>显示过滤／排序结果 - 列表渲染 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <ul id="example">
      <li v-for="n in evenNumbers">{{ n }}</li>
    </ul>
    <script>
      new Vue({
        el: '#example',
        data: {
          numbers: [ 1, 2, 3, 4, 5 ]
        },
        computed: {
          evenNumbers: function () {
            return this.numbers.filter(function (number) {
              return number % 2 === 0
            })
          }
        }
      })
    </script>
  </body>
</html>
