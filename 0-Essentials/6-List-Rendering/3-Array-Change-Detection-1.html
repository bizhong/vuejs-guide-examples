<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数组更新检测#重塑数组 - 列表渲染 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <ul id="example-1">
      <li v-for="item in items">
        {{ item.message }}
      </li>
    </ul>
    <script>
      var example1 = new Vue({
        el: '#example-1',
        data: {
          items: [
            { message: 'Foo' },
            { message: 'Bar' }
          ]
        }
      })
      example1.items = example1.items.filter(function (item) {
        return item.message.match(/Foo/)
      })
    </script>
  </body>
</html>
