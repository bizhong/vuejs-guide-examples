<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数组更新检测#变异方法 - 列表渲染 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <ul id="example-1">
      <li v-for="item in items">
        {{ item.message }}
      </li>
    </ul>
    <script>
      // Vue 包含一组观察数组的变异方法，所以它们也将会触发视图更新。这些方法如下：
      // push()
      // pop()
      // shift()
      // unshift()
      // splice()
      // sort()
      // reverse()
      var example1 = new Vue({
        el: '#example-1',
        data: {
          items: [
            { message: 'Foo' },
            { message: 'Bar' }
          ]
        }
      })
      // example1.items.push({ message: 'Baz' })
    </script>
  </body>
</html>
