<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>一个对象的 v-for - 列表渲染 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <ul id="v-for-object">
      <li v-for="value in object">
        {{ value }}
      </li>
    </ul>
    <!-- <ul id="v-for-object">
      <li v-for="(value, key) in object">
        {{ key }} : {{ value }}
      </li>
    </ul> -->
    <!-- <ul id="v-for-object">
      <li v-for="(value, key, index) in object">
        {{ index }}. {{ key }} : {{ value }}
      </li>
    </ul> -->
    <script>
      new Vue({
        el: '#v-for-object',
        data: {
          object: {
            firstName: 'John',
            lastName: 'Doe',
            age: 30
          }
        }
      })
    </script>
  </body>
</html>
