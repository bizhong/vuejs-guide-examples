<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>修饰键 - 事件处理 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example-6">
      <!-- 可以用如下修饰符开启鼠标或键盘事件监听，使在按键按下时发生响应。
        .ctrl
        .alt
        .shift
        .meta -->
      <div>
        <!-- Alt + C -->
        <p>Alt + C：</p>
        <input @keyup.alt.67="clear">
      </div>
      <div>
        <!-- Ctrl + Click -->
        <p>Ctrl + Click：</p>
        <div @click.ctrl="doSomething">Do something</div>
      </div>
    </div>
    <script>
      var vm = new Vue({
        el: '#example-6',
        methods: {
          clear: function () {
            alert('Alt + C')
          },
          doSomething: function () {
            alert('Ctrl + Click')
          }
        }
      })
      // 修饰键比正常的按键不同；
      // 修饰键和 keyup 事件一起用时，事件引发时必须按下正常的按键。
      // 换一种说法：如果要引发 keyup.ctrl，必须按下 ctrl 时释放其他的按键；单单释放 ctrl 不会引发事件。

      // #滑鼠按键修饰符
      // 2.1.0 新增
      // .left
      // .right
      // .middle
      // 这些修饰符会限制处理程序监听特定的滑鼠按键。
    </script>
  </body>
</html>
