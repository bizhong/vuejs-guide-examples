<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>动态组件 - 组件 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <component v-bind:is="currentView">
        <!-- 组件在 vm.currentview 变化时改变！ -->
      </component>
    </div>
    <script>
      var Home = {
        template: '<p>Welcome home!</p>'
      }
      var vm = new Vue({
        el: '#example',
        data: {
          currentView: Home
        }
      })
    </script>
  </body>
</html>
