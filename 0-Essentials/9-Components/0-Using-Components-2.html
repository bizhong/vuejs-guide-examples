<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用组件#DOM 模版解析说明 - 组件 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <!-- 元素 <ul>、<ol>、<table>、<select> 限制了能被它包裹的元素，<option> 只能出现在其它元素内部。-->
    <div id="example">
      <table>
        <my-row></my-row>
      </table>
    </div>
    <!-- <div id="example">
      <table>
        <tr is="my-row"></tr>
      </table>
    </div> -->
    <!-- 使用来自以下来源之一的字符串模板，这些限制将不适用：
      <script type="text/x-template">
      JavaScript内联模版字符串
      .vue 组件
    因此，有必要的话请使用字符串模版。 -->
    <script>
      // 注册
      Vue.component('my-row', {
        template: '<tr>DOM Template Parsing Caveats</tr>'
      })
      // 创建根实例
      new Vue({
        el: '#example'
      })
    </script>
  </body>
</html>
