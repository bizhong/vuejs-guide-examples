<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>杂项#使用 v-once 的低级静态组件 - 组件 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <terms-of-service></terms-of-service>
    </div>
    <script>
      Vue.component('terms-of-service', {
        template: '\
          <div v-once>\
            <h1>Terms of Service</h1>\
            ... a lot of static content ...\
          </div>\
        '
      })
      new Vue({
        el: '#example'
      })
    </script>
  </body>
</html>
