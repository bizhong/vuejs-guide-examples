<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用 Slot 分发内容#作用域插槽 - 组件 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="parent">
      <my-awesome-list :items="items">
        <!-- 作用域插槽也可以在这里命名 -->
        <template slot="item" scope="props">
          <li class="my-fancy-item">{{ props.text }}</li>
        </template>
      </my-awesome-list>
    </div>
    <script>
      Vue.component('my-awesome-list', {
        template: '\
          <ul>\
            <slot name="item"\
              v-for="item in items"\
              :text="item.text">\
              <!-- fallback content here -->\
            </slot>\
          </ul>\
        ',
        props: ['items']
      })
      new Vue({
        el: '#parent',
        data: {
          items: [
            { text: 'Foo' },
            { text: 'Bar' }
          ]
        }
      })
    </script>
  </body>
</html>
