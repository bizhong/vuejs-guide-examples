<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prop#单向数据流 - 组件 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <my-component initial-counter="24"></my-component>
    </div>
    <script>
      new Vue({
        el: '#example',
        components: {
          'my-component': {
            // 定义一个局部 data 属性，
            // 并将 prop 的初始值作为局部数据的初始值
            props: ['initialCounter'],
            data: function () {
              return { counter: this.initialCounter }
            },
            template: '<span>{{ counter }}</span>'
          }
        }
      })
    </script>
  </body>
</html>
