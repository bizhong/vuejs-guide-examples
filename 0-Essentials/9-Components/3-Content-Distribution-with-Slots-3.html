<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用 Slot 分发内容#作用域插槽 - 组件 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="parent">
      <child>
        <template scope="props">
          <span>hello from parent</span>
          <span>{{ props.text }}</span>
        </template>
      </child>
    </div>
    <script>
      Vue.component('child', {
        template: '\
          <div class="child">\
            <slot text="hello from child"></slot>\
          </div>\
        '
      })
      new Vue({
        el: '.parent'
      })
    </script>
  </body>
</html>
