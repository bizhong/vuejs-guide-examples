<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用组件#注册 - 组件 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <my-component></my-component>
    </div>
    <script>
      // 注册
      Vue.component('my-component', {
        template: '<div>A custom component!</div>'
      })
      // 创建根实例
      new Vue({
        el: '#example'
      })
    </script>
  </body>
</html>
