<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用 Slot 分发内容#编译作用域 - 组件 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <!-- 假定 someChildProperty 是子组件的属性 -->
      <!-- 无效 -->
      <!-- <child-component v-show="someChildProperty"></child-component> -->
      <child-component></child-component>
    </div>
    <script>
      // 父组件模板的内容在父组件作用域内编译；
      // 子组件模板的内容在子组件作用域内编译。
      Vue.component('child-component', {
        // 有效，因为是在正确的作用域内
        template: '<div v-show="someChildProperty">Child</div>',
        data: function () {
          return {
            someChildProperty: true
          }
        }
      })
      new Vue({
        el: '#example'
      })
    </script>
  </body>
</html>
