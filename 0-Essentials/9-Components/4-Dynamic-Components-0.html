<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>动态组件 - 组件 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <component v-bind:is="currentView">
        <!-- 组件在 vm.currentview 变化时改变！ -->
      </component>
    </div>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          currentView: 'home'
        },
        components: {
          home: {
            template: '<p>Welcome home!</p>'
          },
          posts: {
            template: '<p>Welcome posts!</p>'
          },
          archive: {
            template: '<p>Welcome archive!</p>'
          }
        }
      })
    </script>
  </body>
</html>
