<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>自定义事件使用自定义事件的表单输入组件 - 组件 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <!-- v-model 双向数据绑定 -->
      <input v-model="something">
      <p>Something：{{ something }}</p>
      <!-- 相当于下面的语法糖 -->
      <input v-bind:value="something1" v-on:input="something1 = $event.target.value">
      <p>Something1：{{ something1 }}</p>
      <!-- 在组件中使用相当于下面的简写 -->
      <!-- <custom-input v-bind:value="something" v-on:input="something = arguments[0]"></custom-input> -->
    </div>
    <script>
      new Vue({
        el: '#example',
        data: {
          something: '',
          something1: ''
        }
      })
    </script>
  </body>
</html>
