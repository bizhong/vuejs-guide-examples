<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>缩写#v-bind 缩写 - 模板语法 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- <a v-bind:href="url">{{ url }}</a> -->
      <a :href="url">{{ url }}</a>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          url: 'http://cn.vuejs.org/v2/guide/syntax.html#v-bind-缩写'
        }
      })
    </script>
  </body>
</html>
