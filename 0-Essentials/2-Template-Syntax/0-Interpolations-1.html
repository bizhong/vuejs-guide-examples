<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>插值#纯 HTML - 模板语法 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-html="rawHtml"></div>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          rawHtml: '<p>Raw Html</p>'
        }
      })
    </script>
  </body>
</html>
