<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>指令#参数 - 模板语法 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-if="seen">Now you see me</p>
      <a v-bind:href="url">{{ url }}</a>
      <a v-on:click="doSomething">点击事件</a>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          seen: true,
          // seen: false,
          url: 'http://cn.vuejs.org/v2/guide/syntax.html#参数'
        },
        methods: {
          doSomething: function () {
            alert('doSomething')
          }
        }
      })
    </script>
  </body>
</html>
