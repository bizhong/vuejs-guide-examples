<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>插值#文本 - 模板语法 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <span>Message: {{ msg }}</span>
      <br>
      <!-- v-once 指令，执行一次性地插值。 -->
      <!-- 当数据改变时，插值处的内容不会更新。 -->
      <span v-once>This will never change: {{ msg }}</span>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          msg: 'Hello Vue!'
        }
      })
    </script>
  </body>
</html>
