<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>指令#修饰符 - 模板语法 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- .prevent 相当于调用 event.preventDefault() -->
      <form v-on:submit.prevent="onSubmit">
        <input type="submit">
      </form>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        methods: {
          onSubmit: function () {
            alert('onSubmit')
          }
        }
      })
    </script>
  </body>
</html>
