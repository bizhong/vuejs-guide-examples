<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>v-show - 条件渲染 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <h1 v-show="ok">Hello!</h1>
    </div>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          ok: true
          // ok: false
        }
      })
      // 有 v-show 的元素会始终渲染并保持在 DOM 中。
      // v-show 是简单的切换元素的 CSS 属性 display。
      // v-show 不支持 <template> 语法。

      // `v-if` vs `v-show`：
      // v-if 是真实的条件渲染，
      // 因为它会确保条件块在切换当中适当地销毁与重建条件块内的事件监听器和子组件。
      // v-if 也是惰性的：如果在初始渲染时条件为假，
      // 则什么也不做——在条件第一次变为真时才开始局部编译（编译会被缓存起来）。
      // 相比之下，v-show 简单得多——元素始终被编译并保留，
      // 只是简单地基于 CSS 切换。
      // 一般来说，v-if 有更高的切换消耗而 v-show 有更高的初始渲染消耗。
      // 因此，如果需要频繁切换使用 v-show 较好，
      // 如果在运行时条件不大可能改变则使用 v-if 较好。
    </script>
  </body>
</html>
