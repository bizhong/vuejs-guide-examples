<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>v-if - 条件渲染 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <h1 v-if="ok">Yes</h1>
      <h1 v-else>No</h1>
    </div>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          ok: true
          // ok: false
        }
      })
    </script>
  </body>
</html>
