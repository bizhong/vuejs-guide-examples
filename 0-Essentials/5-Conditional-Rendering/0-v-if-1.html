<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>v-if#<template> 中 v-if 条件组 - 条件渲染 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <template v-if="ok">
        <h1>Title</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
      </template>
    </div>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          ok: true
          // ok: false
        }
      })
    </script>
  </body>
</html>
