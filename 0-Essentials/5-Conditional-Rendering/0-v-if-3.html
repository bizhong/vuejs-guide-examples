<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>v-if#v-else-if - 条件渲染 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <div v-if="type === 'A'">
        A
      </div>
      <div v-else-if="type === 'B'">
        B
      </div>
      <div v-else-if="type === 'C'">
        C
      </div>
      <div v-else>
        Not A/B/C
      </div>
    </div>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          type: 'A'
          // type: 'B'
          // type: 'C'
          // type: 'D'
        }
      })
    </script>
  </body>
</html>
