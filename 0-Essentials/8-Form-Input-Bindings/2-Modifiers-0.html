<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>修饰符#.lazy - 表单控件绑定 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example-12">
      <!-- 在 "change" 而不是 "input" 事件中更新 -->
      <input v-model.lazy="msg">
      <br>
      <span>{{ msg }}</span>
    </div>
    <script>
      var vm = new Vue({
        el: '#example-12',
        data: {
          msg: ''
        }
      })
    </script>
  </body>
</html>
