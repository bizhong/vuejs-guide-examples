<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>修饰符#.trim - 表单输入绑定 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example-14">
      <!-- 自动过滤用户输入的首尾空格 -->
      <input v-model.trim="msg">
      <br>
      <span>{{ msg }}</span>
    </div>
    <script>
      var vm = new Vue({
        el: '#example-14',
        data: {
          msg: ''
        }
      })
    </script>
  </body>
</html>
