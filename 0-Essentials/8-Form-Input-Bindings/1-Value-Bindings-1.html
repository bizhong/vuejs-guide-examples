<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>绑定 value#复选框 - 表单控件绑定 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example-9">
      <input
        type="checkbox"
        v-model="toggle"
        v-bind:true-value="a"
        v-bind:false-value="b"
      >
      <br>
      <span>Toggle: {{ toggle }}</span>
    </div>
    <script>
      var vm = new Vue({
        el: '#example-9',
        data: {
          a: '1',
          b: '0',
          toggle: ''
        }
      })
      // 当选中时
      vm.toggle === vm.a
      // 当没有选中时
      vm.toggle === vm.b
    </script>
  </body>
</html>
