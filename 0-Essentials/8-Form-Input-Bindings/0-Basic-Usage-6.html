<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>基础用法#选择列表 - 表单控件绑定 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example-6">
      <select v-model="selected" multiple>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <span>Selected: {{ selected }}</span>
    </div>
    <script>
      new Vue({
        el: '#example-6',
        data: {
          selected: []
        }
      })
    </script>
  </body>
</html>
