<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>绑定 value#单选按钮 - 表单输入绑定 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example-10">
      <input type="radio" v-model="pick" v-bind:value="a">
      <br>
      <span>Pick: {{ pick }}</span>
    </div>
    <script>
      var vm = new Vue({
        el: '#example-10',
        data: {
          a: '1',
          pick: ''
        }
      })
      // 当选中时
      vm.pick === vm.a
    </script>
  </body>
</html>
