<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>基础用法#复选框 - 表单控件绑定 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example-2">
      <input type="checkbox" id="checkbox" v-model="checked">
      <label for="checkbox">{{ checked }}</label>
    </div>
    <script>
      new Vue({
        el: '#example-2',
        data: {
          checked: false
        }
      })
    </script>
  </body>
</html>
