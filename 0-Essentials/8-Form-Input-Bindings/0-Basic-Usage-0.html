<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>基础用法#文本 - 表单控件绑定 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example-1">
      <input v-model="message" placeholder="edit me">
      <p>Message is: {{ message }}</p>
    </div>
    <script>
      new Vue({
        el: '#example-1',
        data: {
          message: ''
        }
      })
    </script>
  </body>
</html>
