<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>用组件构建（应用） - 介绍 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app-7">
      <ol>
        <!-- 为每个 todo-item 提供 todo 对象 -->
        <!-- todo 代表数组当前索引的元素 -->
        <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
      </ol>
    </div>
    <script>
      Vue.component('todo-item', {
        // todo-item 组件接受一个 prop，它像一个自定义属性。
        // 这个 prop 名为 todo。
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
      })
      var app7 = new Vue({
        el: '#app-7',
        data: {
          groceryList: [
            { text: 'Vegetables' },
            { text: 'Cheese' },
            { text: 'Whatever else humans are supposed to eat' }
          ]
        }
      })
    </script>
  </body>
</html>
