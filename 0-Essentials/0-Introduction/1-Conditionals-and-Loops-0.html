<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>条件与循环 - 介绍 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app-3">
      <p v-if="seen">Now you see me</p>
    </div>
    <script>
      var app3 = new Vue({
        el: '#app-3',
        data: {
          seen: true
        }
      })
      // app3.seen = false
    </script>
  </body>
</html>
