<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>计算属性#计算缓存 vs Methods - 计算属性 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <p>Reversed message: "{{ reverseMessage() }}"</p>
    </div>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          message: 'Hello'
        },
        methods: {
          reverseMessage: function () {
            return this.message.split('').reverse().join('')
          }
        }
      })
      // 计算属性是基于它的依赖缓存。
      // 计算属性只有在它的相关依赖发生改变时才会重新取值。
      // 只要 message 没有发生改变，
      // 多次访问 reversedMessage 计算属性会立即返回之前的计算结果，
      // 而不必再次执行函数。

      // 每当重新渲染的时候，
      // method 调用总会执行函数。
    </script>
  </body>
</html>
