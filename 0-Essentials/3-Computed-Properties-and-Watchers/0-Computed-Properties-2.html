<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>计算属性#计算属性 vs Watched Property - 计算属性 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="demo">{{ fullName }}</div>
    <script>
      // var vm = new Vue({
      //   el: '#demo',
      //   data: {
      //     firstName: 'Foo',
      //     lastName: 'Bar',
      //     fullName: 'Foo Bar'
      //   },
      //   watch: {
      //     firstName: function (val) {
      //       this.fullName = val + ' ' + this.lastName
      //     },
      //     lastName: function (val) {
      //       this.fullName = this.firstName + ' ' + val
      //     }
      //   }
      // })
      var vm = new Vue({
        el: '#demo',
        data: {
          firstName: 'Foo',
          lastName: 'Bar'
        },
        computed: {
          fullName: function () {
            return this.firstName + ' ' + this.lastName
          }
        }
      })
    </script>
  </body>
</html>
