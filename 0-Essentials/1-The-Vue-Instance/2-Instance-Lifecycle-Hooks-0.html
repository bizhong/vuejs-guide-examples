<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>实例生命周期 - Vue 实例 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      {{ a }}
    </div>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          a: 1
        },
        created: function () {
          // `this` 指向 vm 实例
          console.log('a is: ' + this.a)
        }
      })
      // -> "a is: 1"
    </script>
  </body>
</html>
