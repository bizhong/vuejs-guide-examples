<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>实例生命周期 - Vue 实例 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      {{ message }}
    </div>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          message: 'Hello Vue!'
        },
        beforeCreate: function () {
          alert('beforeCreate')
        },
        created: function () {
          alert('created')
        },
        beforeMount: function () {
          alert('beforeMount')
        },
        mounted: function () {
          alert('mounted')
        },
        beforeUpdate: function () {
          alert('beforeUpdate')
        },
        updated: function () {
          alert('updated')
        },
        beforeDestroy: function () {
          alert('beforeDestroy')
        },
        destroyed: function () {
          alert('destroyed')
        }
      })
    </script>
  </body>
</html>
