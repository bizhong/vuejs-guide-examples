<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>属性与方法 - Vue 实例 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
    </div>
    <script>
      var data = { a: 1 }
      var vm = new Vue({
        el: '#example',
        data: data
      })
      console.log('vm.$data === data -> ' + (vm.$data === data)) // -> true
      console.log('vm.$el === document.getElementById("example") -> ' + (vm.$el === document.getElementById('example'))) // -> true
      // $watch 是一个实例方法
      vm.$watch('a', function (newVal, oldVal) {
        // 这个回调将在 vm.a 改变后调用
        console.log('newValue: ' + newVal + ', oldValue: ' + oldVal)
      })
      // data.a = 2
    </script>
  </body>
</html>
