<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>属性与方法 - Vue 实例 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <script>
      var data = { a: 1 }
      var vm = new Vue({
        data: data
      })
      console.log('vm.a === data.a -> ' + (vm.a === data.a)) // -> true
      // 设置属性也会影响到原始数据
      vm.a = 2
      console.log('data.a -> ' + data.a) // -> 2
      // ... 反之亦然
      data.a = 3
      console.log('vm.a -> ' + vm.a) // -> 3
    </script>
  </body>
</html>
