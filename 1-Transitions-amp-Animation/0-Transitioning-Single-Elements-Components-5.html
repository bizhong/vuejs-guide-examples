<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>单元素/组件的过渡#显性的过渡持续时间 - 进入/离开 & 列表过渡 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
      .bounce-enter-active {
        -webkit-animation: bounce-in .5s;
        animation: bounce-in .5s;
      }
      .bounce-leave-active {
        -webkit-animation: bounce-in .5s reverse;
        animation: bounce-in .5s reverse;
      }
      @-webkit-keyframes bounce-in {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        50% {
          -webkit-transform: scale(1.5);
          transform: scale(1.5);
        }
        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }
      @keyframes bounce-in {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        50% {
          -webkit-transform: scale(1.5);
          transform: scale(1.5);
        }
        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="example-5">
      <button @click="show = !show">Toggle show</button>
      <!-- 定制一个显性的过渡持续时间（以毫秒计） -->
      <transition :duration="1000" name="bounce">
        <p v-if="show">Look at me!</p>
      </transition>
      <!-- 定制进入和移出的持续时间 -->
      <transition :duration="{ enter: 500, leave: 800 }" name="bounce">
        <p v-if="show">Look at me!</p>
      </transition>
    </div>
    <script>
      new Vue({
        el: '#example-5',
        data: {
          show: true
        }
      })
    </script>
  </body>
</html>
