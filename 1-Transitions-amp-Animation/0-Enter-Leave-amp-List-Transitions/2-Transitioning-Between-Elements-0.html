<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多个元素的过渡 - 进入/离开 & 列表过渡 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <transition>
        <table v-if="items.length > 0">
          <!-- ... -->
        </table>
        <p v-else>Sorry, no items found.</p>
      </transition>
    </div>
    <script>
      new Vue({
        el: '#demo',
        data: {
          items: []
        }
      })
    </script>
  </body>
</html>
