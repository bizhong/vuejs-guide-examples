<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多个元素的过渡 - 进入/离开 & 列表过渡 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <transition>
        <button v-bind:key="isEditing">
          {{ isEditing ? 'Save' : 'Edit' }}
        </button>
      </transition>
    </div>
    <script>
      new Vue({
        el: '#demo',
        data: {
          isEditing: true
          // isEditing: false
        }
      })
    </script>
  </body>
</html>
