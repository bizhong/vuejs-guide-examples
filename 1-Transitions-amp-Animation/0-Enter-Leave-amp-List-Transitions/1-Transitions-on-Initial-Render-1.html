<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>初始渲染的过渡 - 进入/离开 & 列表过渡 - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <button v-on:click="show = !show">
        Toggle
      </button>
      <transition
        appear
        appear-class="custom-appear-class"
        appear-to-class="custom-appear-to-class"
        appear-active-class="custom-appear-active-class"
      >
        <p v-if="show">hello</p>
      </transition>
    </div>
    <script>
      new Vue({
        el: '#demo',
        data: {
          show: true
        }
      })
    </script>
  </body>
</html>
