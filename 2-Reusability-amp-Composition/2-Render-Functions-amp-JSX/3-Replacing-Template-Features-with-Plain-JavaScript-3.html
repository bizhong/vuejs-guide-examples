<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用 JavaScript 代替模板功能#插槽 - 渲染函数 & JSX - Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <my-component>Hello Vue!</my-component>
    </div>
    <script>
      Vue.component('my-component', {
        render: function (createElement) {
          // <div><slot></slot></div>
          return createElement('div', this.$slots.default)
        }
      })
      new Vue({
        el: '#example'
      })
    </script>
  </body>
</html>
